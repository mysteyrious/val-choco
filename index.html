<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Chocolate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background-color: #f2fdf2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.15);
        }

        .title {
            color: #cf6f9a;
            font-size: 24px;
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Bubblegum Sans', cursive;
            letter-spacing: 1px;
        }

        .gif-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .gif-container img {
            max-width: 150px;
            height: auto;
        }

        .welcome-text {
            color: #da88ad;
            font-size: 18px;
            text-align: center;
            margin: 32px 0;  
            padding: 10px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #18831c;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #b5dbb5;
            border-radius: 12px;
            font-size: 16px;
            color: #18831c;
            outline: none;
        }

        .input-group input:focus {
            border-color: #18831c;
        }

        .button {
            background: #da88ad;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
            margin-top: 16px;
        }

        button:hover {
            background-color: #bb7594; 
            transform: scale(1.015); 
        }

        .button:active {
            transform: scale(0.95);
        }

        .button:disabled {
            background: #eac6d3;
            cursor: not-allowed;
        }

        .name-form, .game-section {
            transition: opacity 0.3s;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .result {
            margin-top: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .result.show {
            opacity: 1;
        }

        .message {
            color: #18831c;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .chocolates {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 16px 0;
        }

        .chocolate {
            width: 40px;
            height: 40px;
            background: #eac6d300;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.5s;
        }

        .chocolate img {
            width: 24px;
            height: 24px;
        }

        .count {
            font-size: 20px;
            font-weight: bold;
            color: #18831c;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer {
            text-align: center;
            font-size: 10px; 
            margin-top: 20px;
            color: #18831c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">˖౨ tey made this for u ৎ˚₊</h1>
        <div class="gif-container">
            <img src="morol.gif" alt="Morol Gif">
        </div>
        
        <!-- input nama sphh -->
        <div class="name-form" id="nameForm">
            <p class="welcome-text">p.s. sorry if it's not what y'all expected, i made this code with 0 inspo and i was super rushed t﹏t 
            </p>
            <div class="input-group">
                <label for="userName">write ur name:</label>
                <input 
                    type="text" 
                    id="userName" 
                    placeholder="yes, here :3"
                    onkeyup="checkName()"
                >
            </div>
            <button class="button" id="startButton" onclick="startGame()" disabled>
                next
            </button>
        </div>

        
        <div class="game-section hidden" id="gameSection">
            <p class="welcome-text">hii i hope ur day is amazing as u are! :3 i have a lil messsage for u, <span id="pName"></span>!</p>
            <button class="button" onclick="generateChocolates()">
                <svg class="heart-icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                click to see the message!
            </button>

            <div class="result" id="result">
                <p class="message" id="message"></p>
                <div class="chocolates" id="chocolates"></div>
                <p class="count" id="count"></p>
            </div>
        </div>
        <br>
        <p class="footer">@thequixothic</p>
    </div>

    <script>
    const messages = [
        "im so unbelievably happy that somehow, in this big, chaotic world, we managed to find each other! it feels like the universe really wanted this to happen! ✮ツ",
        "youre seriously one of the coolest people ever!! so happy we get to be friends! stay healthyy pls?? & i hope happiness surround u always! ( ˶^▾^˶ )",
        "just wanted to remind u that youre pretty awesome, ok? dont let anyone tell u different! youre a whole treasure chest full of good vibes! (˵ •̀ ᴗ - ˵ ) ✧",
        "u deserve all the love, joy, and good things that life has to offer! and if i could, id send you a never-ending supply of happiness right now! ˆᵕˆ",
        "i really hope u always know deep down just how loved and appreciated u are, because the world wouldn’t be the same without u! ε(´｡•᎑•`)っ",
        "u know what? u just make everything better by being urself, and i hope u know how much brighter you make the world (..◜ᴗ◝..)"
    ];


        function checkName() {
            const name = document.getElementById('userName').value.trim();
            const startButton = document.getElementById('startButton');
            startButton.disabled = name.length < 2;
        }

        function startGame() {
            const name = document.getElementById('userName').value.trim();
            if (name.length < 2) return;

            document.getElementById('nameForm').classList.add('hidden');
            document.querySelector('.gif-container').style.display = 'none';
            document.getElementById('gameSection').classList.remove('hidden');
            document.getElementById('pName').textContent = name;
        }

        function generateChocolates() {
            const result = document.getElementById('result');
            const message = document.getElementById('message');
            const chocolatesContainer = document.getElementById('chocolates');
            const count = document.getElementById('count');
            const pName = document.getElementById('userName').value.trim();
            
           
            document.querySelector('#gameSection .welcome-text').style.display = 'none';
            
            chocolatesContainer.innerHTML = '';
            const chocolateCount = Math.floor(Math.random() * 10) + 1;
            
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            randomMessage = randomMessage.replace('NAMA', pName);
            
            message.textContent = randomMessage;
            count.textContent = `yaayy!! u got ${chocolateCount} chocolate(s) <3`;
            
            for (let i = 0; i < chocolateCount; i++) {
                const chocolate = document.createElement('div');
                chocolate.className = 'chocolate';
                chocolate.innerHTML = '<img src="coklat.png" alt="coklat" style="width: 150%; height: 150%; object-fit: contain;">';
                chocolatesContainer.appendChild(chocolate);
            }
            
            result.classList.add('show');
        }
    </script>
</body>
</html>
